<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <main>
        <form>
            <h2>BMI calculator</h2>
            <input type="number" readonly placeholder="Result">
            <label for="weight">Input weight:</label><br>
            <input type="text" id="weight" name="weight" placeholder="weight"><br>
            <label for="lname">Input height:</label><br>
            <input type="text" id="height" name="height" placeholder="height"><br><br>
            <div>
                <input type="button" value="Calculate" calculate-btn>
                <input type="reset" value="Reset">
            </div>
        </form>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
